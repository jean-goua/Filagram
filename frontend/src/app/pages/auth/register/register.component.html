<div class="main">
	<div class="container-left">
		<div class="auth-content">
			<h1>S'inscrire</h1>
			<form [formGroup]="form" (submit)="submit()">
				<div class="input-field">
					<input id="username" formControlName="username" type="text" required>
					<label for="username">Username</label>
				</div>
				<div class="input-field">
					<input id="email" formControlName="email" type="text" required>
					<label for="email">Email</label>
				</div>
				<div class="input-field">
					<input id="password" formControlName="password" type="password" required>
					<label for="password">Mot de passe</label>
				</div>
				<div class="button-form">
					<button class="custom-btn btn-sign-in" type="submit">S'inscire</button>
				</div>
			</form>
			<button (click)="btnClick();" class="custom-btn btn-sign-up">Se connecter</button>
		</div>
	</div>
	<div class="container-right">
		<div class="text-content">
			<h1>Filagram</h1>
			<p>Un réseau social simple d'utilisation crée et pensé par Jean GOUA</p>
		</div>
	</div>
</div>
